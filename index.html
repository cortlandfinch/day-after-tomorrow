<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link to Bulma CSS Framework  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <!-- Font Awesome icon kit -->
    <script src="https://kit.fontawesome.com/7a54a085e5.js" crossorigin="anonymous"></script>
    <!-- Link to Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400&display=swap" rel="stylesheet">
    <!-- Link to CSS stylesheet -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>
<!-- body section start -->
<body>
    <!-- header section start -->
    <header>
        <div class="columns">
            <div class= "column is-full">
                <div class="title-container">
                    <h1 class="has-text-centered">Weather Dashboard</h1>
                </div>
            </div>
        </div>
    </header>
    <!-- header section end -->
    <!-- main section start -->
    <main>
        <div class="columns">
            <!-- search column -->
            <div class="column search is-3">
                <div class="field is-grouped">
                    <p id="search-form" class="control is-expanded">
                        <input name="search" type="text" id="search-input" class="input" placeholder="Search your city..">
                    </p>
                    <p class="control">
                        <button id="search-btn" class="button search-btn">Search</button>
                    </p>
                    <p class="control">
                        <button id="btn-clear" class="button">Clear</button>
                    </p>
                </div>
                <!-- previous searches -->
                <div id="history" class="list-group">
                </div>
            </div>
            <!-- search column end -->
            <!-- current weather column -->
            <div class="column day">
                <div class="todayWeather">
                    <div id="weatherCity" class="weatherCity">
                        <section id="today" class="mt-3" role="region" aria-live="polite">
                        </section>
                        <section id="forecast" class="row mt-3" role="region" aria-live="polite">
                        </section>
                    </div>
                </div>
                </div>
            </div>
        </div> 
    </main>
    <!-- main section end -->
    <!-- JS Scripts -->
    <script src="./assets/js/script.js"></script>
</body>
 <!-- footer seciton start -->
<footer id="footer">
    <div class="content footer-box has-text-centered">
        <p class="footer-text">
            Weather Dashboard by Cortland Finch. For more information on how this Weather Dashboard was made please visit my <strong><a class="github" href="">GitHub</a></strong> to view the content. 
        </p>
    </div>
</footer>
<!-- footer section end -->
<!-- body section end -->
</html>
